name: Tests

on: pull_request

jobs:
  test:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        python-version:
        - 3.7
        - 3.8
        - 3.9
        - 3.10.10
        - 3.11
        exclude: # mac runners are expensive
          - python-version: 3.8
            os: macos-latest
          - python-version: 3.9
            os: macos-latest
          - python-version: 3.10.10
            os: macos-latest
          - python-version: 3.11
            os: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python setup.py install
        pip install -r requirements-test.txt
    - name: Lint
      run: |
        black -l120 --check ./
        isort -l120 --check ./
        pylint **/*.py
    - name: Run tests
      run: |
        pytest tests/ -v -p no:hoverfly-wrapper -x
  test_windows:
    name: Tests (windows)
    needs: test
    runs-on: windows-latest
    strategy:
      matrix:
        python-version:
        - 3.7
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python setup.py install
        pip install -r requirements-test.txt
    - name: Run tests
      run: |
        pytest tests\ -v -p no:hoverfly-wrapper -x

  build_release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
        - 3.7
    needs: [test, test_windows]
    if: github.ref == 'refs/heads/master'
    steps:
    - name: Build
      run: |
        pip install build
        python -m build
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: |
          dist/*
