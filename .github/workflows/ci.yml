name: Tests

on: pull_request

jobs:
  test:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:

      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version:
        - 3.7
        - 3.8
        - 3.9
        - 3.10.10
        - 3.11
        exclude: # windows/mac runners are expensive
          - python-version: 3.8
            os: macos-latest
          - python-version: 3.8
            os: windows-latest
          - python-version: 3.9
            os: macos-latest
          - python-version: 3.9
            os: windows-latest
          - python-version: 3.10.10
            os: macos-latest
          - python-version: 3.10.10
            os: windows-latest
          - python-version: 3.11
            os: macos-latest
          - python-version: 3.11
            os: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python setup.py install
        pip install -r requirements-test.txt
    - name: Lint
      run: |
        black -l120 --check ./
        isort -l120 --check ./
        if ! [[ $RUNNER_OS == "Windows" ]];then
          pylint **/*.py
        fi
    - name: Run tests
      run: |
        pytest tests/ -v -p no:hoverfly-wrapper
